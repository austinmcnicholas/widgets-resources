m2ee:
    app_name: Test App
    app_base: $PROJECT_PATH
    admin_port: 8090
    admin_pass: Password1!
    runtime_port: 8080
    runtime_listen_addresses: "*"
    javaopts:
        ["-Dfile.encoding=UTF-8", "-XX:MaxPermSize=128M", "-Xmx512M", "-Xms512M", "-Djava.io.tmpdir=$PROJECT_PATH/data/tmp"]
    pidfile: $ROOT_PATH/var/run/m2ee.pid
mxruntime:
    DTAPMode: T
    ApplicationRootUrl: http://localhost:8080/
    DatabaseType: HSQLDB
    DatabaseName: default
    DatabasePassword: ""
    BuiltInDatabasePath: $PROJECT_PATH/data/database
logging:
    -
        type: file
        name: FileSubscriber
        autosubscribe: TRACE
        filename: $ROOT_PATH/log/runtime.log
